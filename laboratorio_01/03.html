<script>
    /*
    PROBLEMA: PIRÂMIDE DE NÚMEROS
    Crie um programa que solicita ao usuário um número de 1 a 9.
    O programa deve desenhar uma "pirâmide" de números no console,
    onde cada linha exibe o número da linha repetido N vezes.

    **Exemplo de saída para o número 4:**
    1
    22
    333
    4444
    333
    22
    1
    */

    //ENTRADA
    let tamanho = Number(prompt("Qual o tamanho da pirâmide? (Número de 1 a 9)"));

    //PROCESSAMENTO
    let piramide = "";
    if (tamanho > 9) {
        alert("para de tentar explodir o pc");
    } else {
        
    for (var i = 1; i < tamanho ; i++) { 
        for (var j = 0; j < i; j++) {
            piramide = piramide + i;
        }
        piramide = piramide + "<br>"
    }
    console.log(i)
    for (; i != 0; i = i - 1) {
        for (var k = 0; k < i; k++) {
            piramide = piramide + i;
        }
        piramide = piramide + "<br>"
    }
    }
    

    //SAÍDA
    document.write(piramide)

</script>
