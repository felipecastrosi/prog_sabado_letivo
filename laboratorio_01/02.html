<script>
    /*
    PROBLEMA: VERIFICADOR DE PALÍNDROMO

    Desenvolva um programa que peça ao usuário para inserir uma palavra.
    O programa deve verificar se a palavra é um palíndromo, desconsiderando
    diferenças entre maiúsculas e minúsculas.

    **Regras:**
    1. Um palíndromo é uma palavra que permanece a mesma quando lida de trás para frente (ex: "arara", "ovo", "radar").
    2. O programa deve solicitar uma palavra ao usuário.
    3. A verificação não deve ser sensível a maiúsculas/minúsculas ("Ovo" deve ser considerado um palíndromo).
    4. Exiba um alerta: "[PALAVRA] é um palíndromo." ou "[PALAVRA] não é um palíndromo.".
    */

    //ENTRADA
    const palavra = prompt("Insira uma palavra.").toUpperCase();

    //PROCESSAMENTO
    const reverso = palavra.split("").reverse("").join("");

    //SAÍDA
    (palavra == reverso) ? alert("A palavra " + palavra + " é um palíndromo.") : alert("A palavra " + palavra + " não é um palíndromo.")

</script>
